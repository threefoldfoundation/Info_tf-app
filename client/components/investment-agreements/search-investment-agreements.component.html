<form fxLayout="row" fxLayout.sm="column" (ngSubmit)="submit()">
  <mat-form-field fxFlex="30%" fxFlex.lg="20%" fxFlex.sm="100%">
    <mat-label>{{ 'tff.status' | translate }}</mat-label>
    <mat-select name="investment_status" [(ngModel)]="_query.status" (ngModelChange)="submit()">
      <mat-option [value]="null">{{ 'tff.all' | translate }}</mat-option>
      <mat-option *ngFor="let status of statuses" [value]="status.value">{{ status.label | translate }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="30%" fxFlex.lg="20%" fxFlex.sm="100%" fxFlexOffset="5%" fxFlexOffset.sm="0">
    <mat-label>{{ 'tff.search' | translate }}</mat-label>
    <input type="search" name="investment_search" matInput [(ngModel)]="searchString" (ngModelChange)="submit()">
  </mat-form-field>
</form>
